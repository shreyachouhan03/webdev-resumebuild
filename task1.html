<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Resume Builder</h1>
        <div id="templateSelector">
            <h2>Choose Template</h2>
            <select id="templateSelect">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <!-- Add more template options as needed -->
            </select>
        </div>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <input type="text" id="fullName" placeholder="Full Name">
            <input type="text" id="email" placeholder="Email">
            
            <h2>Education</h2>
            <input type="text" id="education" placeholder="Education">
            
            <h2>Work Experience</h2>
            <input type="text" id="workExperience" placeholder="Work Experience">
            
            <h2>Skills</h2>
            <textarea id="skills" placeholder="Skills"></textarea>
        </form>
        <div class="preview">
            <h2>Preview</h2>
            <div id="previewContent"></div>
            <button onclick="downloadResume('pdf')">Download PDF</button>
            <button onclick="downloadResume('word')">Download Word</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
